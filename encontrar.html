    <script>

      function initMap() {
        var uluru = {lat: -23.9663396, lng: -46.341786};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });

        var contentString = '<div><a href="padaria.html">'+
          '<img src="imagens/ico_padaria.jpg" alt="logo padaria" class="img-fluid" '+
          'sytle="height:auto;width:auto;margin:auto;">'+
          '<p>Padaria Giardino</p></a></div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
          maxWidth: 200
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFojEiZEbyRWMVUqobac7dsgk63YS0Z_g&callback=initMap"></script>
